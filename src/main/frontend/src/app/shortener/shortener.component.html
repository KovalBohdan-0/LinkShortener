<div class="shortener mx-auto my-auto p-3 bg-white w-50 rounded ">
    <form #formLink="ngForm" method="post" (ngSubmit)="shortLink(formLink)"
        class="container d-flex flex-column w-100 gap-4">
        <p class="form-headline">Free URL Shortener</p>
        <input type="text" name="fullLink" placeholder="Enter URL to short" class="input form-control-lg border"
            required ngModel #link="ngModel">
        <div *ngIf="link.value == '' && (link.dirty || link.touched)" class="input-alert">
            You need to add a link
        </div>
        <input type="text" name="alias" placeholder="Alias (optional)" class="input form-control-lg border" ngModel>
        <button type="submit" [disabled]="link.value == ''" class="button btn btn-primary btn-lg w-30">Short URL</button>
    </form>
</div>
